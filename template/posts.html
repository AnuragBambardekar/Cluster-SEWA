{% extends 'base.html' %}

{% block title %} POST {% endblock %}

{% block content %}

<div class="container-custom">
    <div class="row">
        <div class="col s12 m12 12">
            <h1>{{post.title}}</h1>
            <p>({{post.cat.title}})</p>
            <img src="/media/{{post.image}}" class="responsive-img" alt=""/>
            <br>
            <p>
                {{post.content|safe}}
            </p>
        </div>
    </div>
</div>

{%endblock%}
